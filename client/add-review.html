<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Review • Movie Reviews</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <script defer src="./js/api.js"></script>
  <script defer src="./js/add-review.js"></script>
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <div class="brand"><span class="logo"></span> Movie Reviews</div>
      <div class="links">
        <a href="./index.html">Home</a>
        <a href="./login.html" id="loginLink">Login</a>
        <button class="btn" id="logoutBtn" style="display:none">Logout</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h2>Add a Review</h2>
      <form id="revForm" class="stack">
        <div>
          <label for="movieName">Movie name</label>
          <input id="movieName" required placeholder="e.g. Interstellar" />
        </div>
        <div>
          <label for="rating">Rating (0-10)</label>
          <input id="rating" type="number" step="0.1" min="0" max="10" required />
        </div>
        <div>
          <label for="reviewText">Review (min 30 characters)</label>
          <textarea id="reviewText" minlength="30" required placeholder="Share your thoughts…"></textarea>
        </div>
        <div class="row">
          <button class="btn primary" type="submit">Submit</button>
          <span class="right muted">API: <code id="apiBase"></code></span>
        </div>
        <div id="msg" class="muted"></div>
      </form>
    </div>
  </main>
</body>
</html>
