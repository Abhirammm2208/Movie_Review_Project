<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register â€¢ Movie Reviews</title>
  <script type="module" src="./js/api.js"></script>
  <script type="module" src="./js/register.js"></script>
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <div class="brand"><span class="logo"></span> Movie Reviews</div>
      <div class="links">
        <a href="./index.html">Home</a>
        <a href="./login.html">Login</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h2>Create your account</h2>
      <form id="regForm" class="stack">
        <div>
          <label for="fullName">Full name</label>
          <input id="fullName" required />
        </div>
        <div>
          <label for="username">Username</label>
          <input id="username" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" minlength="6" required />
        </div>
        <div class="row">
          <button class="btn primary" type="submit">Register</button>
          <a class="right" href="./login.html">Already have an account?</a>
        </div>
        <div class="row">
          <div id="msg" class="muted"></div>
          <span class="right muted">API: <code id="apiBase"></code></span>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
