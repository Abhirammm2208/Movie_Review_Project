<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Reviews</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <div class="brand"><span class="logo"></span> Movie Reviews</div>
      <div class="links">
        <a href="./index.html">Home</a>
        <a href="./login.html" id="loginLink">Login</a>
        <a href="./register.html" id="registerLink">Register</a>
        <button class="btn" id="logoutBtn" style="display:none">Logout</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <div class="grid cols-2">
        <div>
          <h2>Search Reviews</h2>
          <p class="muted">Enter a movie name to see community reviews.</p>
        </div>
        <div class="row">
          <input id="movieInput" placeholder="e.g. Inception" />
          <button class="btn primary" id="searchBtn">Search</button>
        </div>
      </div>
    </div>

    <div class="card" id="resultsCard" style="display:none">
      <div class="row" style="align-items:center;gap:12px">
        <img id="resultPoster" alt="Poster" style="width:90px;height:auto;border-radius:8px;border:1px solid #23324a;display:none" />
        <h3 id="resultTitle" style="margin:0">Reviews</h3>
        <span class="right muted">API: <code id="apiBase"></code></span>
      </div>
      
      <!-- Quick Add Review Form -->
      <div id="quickReviewForm" class="card" style="margin-top:16px;background:#0e1525;display:none">
        <h4 style="margin:0 0 12px 0">Add Your Review</h4>
        <div class="stack">
          <div>
            <label>Your Rating</label>
            <div class="rating-scale" id="ratingScale">
              <button class="rating-btn" data-rating="1">1</button>
              <button class="rating-btn" data-rating="2">2</button>
              <button class="rating-btn" data-rating="3">3</button>
              <button class="rating-btn" data-rating="4">4</button>
              <button class="rating-btn" data-rating="5">5</button>
              <button class="rating-btn" data-rating="6">6</button>
              <button class="rating-btn" data-rating="7">7</button>
              <button class="rating-btn" data-rating="8">8</button>
              <button class="rating-btn" data-rating="9">9</button>
              <button class="rating-btn" data-rating="10">10</button>
            </div>
            <div class="muted" style="margin-top:8px">Selected: <span id="selectedRating">-</span>/10</div>
          </div>
          <div>
            <label for="quickReviewText">Your Review (min 30 characters)</label>
            <textarea id="quickReviewText" minlength="30" placeholder="Share your thoughts about this movie..."></textarea>
          </div>
          <div class="row">
            <button class="btn primary" id="submitQuickReview">Submit Review</button>
            <button class="btn" id="cancelQuickReview">Cancel</button>
            <div id="quickReviewMsg" class="muted"></div>
          </div>
        </div>
      </div>
      
      <div class="row" style="margin-top:16px;gap:12px">
        <button class="btn primary" id="addReviewBtn">+ Add Your Review</button>
      </div>
      
      <div id="reviews" class="reviews" style="margin-top:16px"></div>
    </div>

    <div class="card">
      <h2>Featured Movies</h2>
      <p class="muted">Quick picks to explore reviews.</p>
      <div id="featured" class="grid cols-2"></div>
    </div>
  </main>

  <footer class="footer">Built with vanilla JS â€” no framework.</footer>

  <script type="module" src="./js/api.js"></script>
  <!-- Use freekeys via Vite to set TMDB key and then load modules -->
  <script type="module" src="./js/bootstrap.js"></script>
</body>
</html>
